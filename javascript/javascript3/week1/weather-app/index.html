<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Weather App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<header>
			<h1>Weather App</h1>
			<div class="search">
				<input
					type="text"
					id="choose-city"
					name="city"
					placeholder="Search for a city"
				/>
				<button>Submit</button>
			</div>
			<button class="current-location">Get Weather for Current Location</button>
		</header>
		<hr />
		<div class="display">
			<div class="temp-color"></div>
		</div>
		<div id="map"></div>
		<script src="./main.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLMTZ3W23TDvnI8l6iF_IPzqLfhgMlrgY"></script>
	</body>
</html>
