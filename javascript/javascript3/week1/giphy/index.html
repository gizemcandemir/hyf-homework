<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Giphy App</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico&amp;display=swap" rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<header>
			<h1>Giphy Searcher</h1>
			<div class="search">
				<input
					type="text"
					id="query"
					name="query"
					placeholder="Search for something"
				/>
				<input
					type="text"
					id="limit"
					name="limit"
					placeholder="Default is 15"
				/>
				<button>Search</button>
			</div>
		</header>
		<div class="display"><div id="loader"></div></div>
		<script src="./main.js"></script>
	</body>
</html>
