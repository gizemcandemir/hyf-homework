<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Fastest Presser</title>
		<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<header>
			<h1>Fastest Presser</h1>
			<div class="status">
				<input type="number" id="set-duration" name="quantity" min="1" max="9" placeholder="Set seconds">
				<button>Start game!</button>
			</div>
		</header>
		<section class="scoreboard">
			<div class="player1">Press S<p class="count"></p></div>
			<div class="player2">Press L<p class="count"></p></div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
