<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Your Custom Tailor - Sign Up Form</title>
</head>
<body>
  <nav class="nav">
    <a href="step-1.html">
      <img src="logo.png" alt="Logo" />
    </a>
    <img src="navigation.png" alt="Navigation" />
  </nav>

  <header>
    <h1>Sign up to yourcustomtailor.com</h1>
  </header>

  <main id="step-3">
    <section id="form-3">
      <h2>Step 3/4 - Time to learn about your preferences?</h2>
      <form action="page-4.html">
        <h3>Progress</h3>
        <div class="progress-bar">
          <div class="progress-bar-step step-3"></div>
        </div>
        <p class="pad-bottom">What kind of items are you interested in offers on?</p>
        <div class="row">
          <div class="offer">
            <label for="offer1">Apparal</label>
            <input type="checkbox" name="offer1" id="offer1" value="apparel" checked>
          </div>
        </div>
        <div class="row">
          <div class="offer">
            <label for="offer1">Jewelry</label>
            <input type="checkbox" name="offer1" id="offer1" value="jewelry" checked>
          </div>
        </div>
        <div class="row">
          <div class="offer">
            <label for="offer3">Accesories</label>
            <input type="checkbox" name="offer3" id="offer3" value="accesories" checked>
          </div>
        </div>
        <div class="row">
          <div class="offer">
            <label for="offer4">Shoes</label>
            <input type="checkbox" name="offer4" id="offer4" value="shoes" checked>
          </div>
        </div>
        <div class="row">
          <div class="offer">
            <label for="offer5">Handbags</label>
            <input type="checkbox" name="offer5" id="offer5" value="handbags">
          </div>
        </div>

        <p>Choose the images that best resemble your style</p>

        <div class="flex">
          <div class="style-choice">
            <img src="style.jpg" alt="Style option 1">
            <label for="style-1">Select</label>
            <input type="checkbox" name="style-1" id="style-1" value="style-1">
          </div>
          <div class="style-choice">
            <img src="style.jpg" alt="Style option 2">
            <label for="style-2">Select</label>
            <input type="checkbox" name="style-2" id="style-2" value="style-2">
          </div>
          <div class="style-choice">
            <img src="style.jpg" alt="Style option 3">
            <label for="style-3">Select</label>
            <input type="checkbox" name="style-3" id="style-3" value="style-3">
          </div>
          <div class="style-choice">
            <img src="style.jpg" alt="Style option 4">
            <label for="style-4">Select</label>
            <input type="checkbox" name="style-4" id="style-4" value="style-4">
          </div>
          <div class="style-choice">
            <img src="style.jpg" alt="Style option 5">
            <label for="style-5">Select</label>
            <input type="checkbox" name="style-5" id="style-5" value="style-5">
          </div>
          <div class="style-choice"></div>
            <img src="style.jpg" alt="Style option 6">
            <label for="style-6">Select</label>
            <input type="checkbox" name="style-6" id="style-6" value="style-6">
          </div>
          <div class="style-choice"></div>
            <img src="style.jpg" alt="Style option 7">
            <label for="style-7">Select</label>
            <input type="checkbox" name="style-7" id="style-7" value="style-7">
          </div>
          <div class="style-choice"></div>
            <img src="style.jpg" alt="Style option 8">
            <label for="style-8">Select</label>
            <input type="checkbox" name="style-8" id="style-8" value="style-8">
          </div>
        </div>


</section>

<section class="form-action">
  <input type="submit" value="Next step" class="next-step">
</section>

</form>
</main>
</body>
</html>
