<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>Your Custom Tailor - Sign Up Form</title>
</head>
<body>
  <nav class="nav">
    <a href="step-1.html">
      <img src="logo.png" alt="Logo" />
    </a>
    <img src="navigation.png" alt="Navigation" />
  </nav>

  <header>
    <h1>Sign up to yourcustomtailor.com</h1>
  </header>

  <main id="step-2">
    <section id="form-2">
      <h2>Step 2/4 - how can we reach you?</h2>
      <form action="page-3.html">
        <h3>Progress</h3>
        <div class="progress-bar">
          <div class="progress-bar-step step-2"></div>
        </div>
        <p class="mb">We will probably need to stay in touch somehow. Let us know how we can reach you?</p>

        <form action="#step-3.html" id="sign-up-form">

          <section class="reach-info">
            <div class="row">
              <div class="form-col">
                <label for="email">Email*</label>
                <input type="email" id="email" required>
              </div>

              <div class="form-col">
                <label for="tel">Phone*</label>
                <input type="tel" name="phone" id="tel" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
              </div>
            </div>

            <div class="row">
              <div class="form-col">
                <label for="password" name="password-1" id="password-1">Password*</label>
                <input type="password" placeholder="Password" id="password" required>
              </div>

              <div class="form-col">
                <label for="password" name="password-2" id="password-2">Re-enter Password*</label>
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>
              </div>
            </div>
          </section>

          <section>
            <p>I want to sign up for the newsletter</p>
            <div class="row">
              <div class="radio">
                <label for="newsletter">Weekly news</label>
                <input type="radio" name="newsletter" id="newsletter-w" value="weekly" checked>
                <label for="newsletter">Monthly news</label>
                <input type="radio" name="newsletter" id="newsletter-m" value="monthly">
                <label for="newsletter">Don't send me news</label>
                <input type="radio" name="newsletter" id="newsletter-no" value="no-newsletter">
              </div>
            </div>
          </section>

          <section class="form-action">
            <input type="submit" value="Next step" class="next-step">
          </section>

        </form>
      </main>
    </body>
    </html>
